<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle OS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="desktop">
            <div class="window" id="browser">
                <header class="header" id="browser-header">
                    <div class="tools">
                        <span class="close" id="browser-close">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </div>
                </header>
                <div>
                    hi
                </div>
            </div>
            <div class="window" id="files">
                <header class="header" id="files-header">
                    <div class="tools">
                        <span class="close" id="files-close">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </div>
                </header>
                <div>
                    hi
                </div>
            </div>
        </div>
        <div class="start">
            <div class="right">
                <ul>
                    <li>A</li>
                    <li>files</li>
                    <li>browser</li>
                </ul>
            </div>
            <div class="left">
                <input type="text" placeholder="search" style="width: 100%;">
                <h3>A</h3>
                <ul>
                    <li>
                        <img alt="file" src="media/files.svg" ><span>files</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="taskbar">
            <div class="start-btn" title="start">
                <div class="start-open-btn">
                    <img alt="cirlce" src="media/windows-logo.svg" >
                </div>
            </div>
            <div class="apps">
                <ul>
                    <li title="files" class="window-open-btn" id="files-open"><img alt="files" src="media/files.svg" ></li>
                    <li title="browser" class="window-open-btn" id="browser-open"><img alt="browser" src="media/browser.png" ></li>
                </ul>
            </div>
            <div class="time">
                <div>
                    <span>12:04 PM</span>
                    <span>6/17/2023</span>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
