<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows 12</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/start.css">
    <link rel="stylesheet" href="styles/windows.css">
    <link rel="stylesheet" href="styles/taskbar.css">
    <link rel="stylesheet" href="styles/tools-section.css">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="media/windows-logo.svg">
</head>
<body>
    <main>
        <div class="desktop">
            <div class="window" id="browser">
                <header class="header" id="browser-header">
                    <span>Browser</span>
                    <div class="tools">
                        <span class="close" id="browser-close">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </div>
                </header>
                <div>
                    hi
                </div>
            </div>
            <div class="window" id="files">
                <header class="header" id="files-header">
                    <span>Files</span>
                    <div class="tools">
                        <span class="close" id="files-close">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </div>
                </header>
                <div>
                    hi
                </div>
            </div>
        </div>
        <div class="start">
            <div class="pinned">
                <input type="text" placeholder="search" style="width: 100%;">
                <ul>
                    <h4>Pinned</h4>
                    <li class="window-open-btn" id="files-open">
                        <img alt="file" src="media/files.svg" ><span>files</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="tools-section">
            <ul>
                <li>
                    <i class="fa-solid fa-wifi"></i><span>FVP3</span>
                </li>
                <li>
                    <i class="fa-solid fa-volume-high"></i> <input style="flex:1;padding: 0;" type="range" min="0" max="100">
                </li>
            </ul>
        </div>
        <div class="taskbar">
            <div class="start-btn" title="start">
                <div class="start-open-btn">
                    <img alt="cirlce" src="media/windows-logo.svg" >
                </div>
            </div>
            <div class="apps container">
                <ul>
                    <li title="files" class="window-open-btn" id="files-open"><img alt="files" src="media/files.svg" ></li>
                    <li title="browser" class="window-open-btn" id="browser-open"><img alt="browser" src="media/browser.png" ></li>
                </ul>
            </div>
            <div class="tools container">
                <div>
                    <span>
                        <i class="fa-solid fa-wifi"></i>
                    </span>
                    <span>
                        <i class="fa-solid fa-volume-high"></i>
                    </span>
                </div>
            </div>
            <div class="time container">
                <div>
                    <span id="time">12:04 PM</span>
                    <span id="date">6/17/2023</span>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
    <script src="scripts/close_btns.js"></script>
    <script src="scripts/open_btns.js"></script>
    <script src="scripts/window.js"></script>
    <script src="scripts/start.js"></script>
    <script src="scripts/tools-section.js"></script>
</body>
</html>
