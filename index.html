<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows 12</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/start.css">
    <link rel="stylesheet" href="styles/windows.css">
    <link rel="stylesheet" href="styles/taskbar.css">
    <link rel="stylesheet" href="styles/tools-section.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/widgets.css">
    <link rel="stylesheet" href="styles/notepad.css">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="media/windows-logo.svg">
</head>
<body>
    <main id="main">
        <div class="desktop">
            <div class="window draggable" id="browser">
                <header class="header" id="browser-header">
                    <span>Browser</span>
                    <div class="tools">
                        <span class="close" id="browser-close">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                        <span class="window-maxmize-btn" id="browser-maxmize">
                            <i class="fa-solid fa-expand"></i>
                        </span>
                    </div>
                </header>
                <div class="body">
                    hi
                </div>
            </div>
            <div class="window draggable" id="notepad">
                <header class="header" id="notepad-header">
                    <span>Notepad</span>
                    <div class="tools">
                        <span class="close" id="notepad-close">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                        <span class="window-maxmize-btn" id="notepad-maxmize">
                            <i class="fa-solid fa-expand"></i>
                        </span>
                    </div>
                </header>
                <div class="body">
                    <textarea id="notepad-textarea" class="notepad-textarea"></textarea>
                </div>
            </div>
            <div class="window draggable" id="files">
                <header class="header" id="files-header">
                    <span>Files</span>
                    <div class="tools">
                        <span class="close" id="files-close">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                        <span class="window-maxmize-btn" id="files-maxmize">
                            <i class="fa-solid fa-expand"></i>
                        </span>
                    </div>
                </header>
                <div>
                    hi
                </div>
            </div>
            <div class="window draggable" id="settings">
                <header class="header" id="settings-header">
                    <span>Settings</span>
                    <div class="tools">
                        <span class="close" id="settings-close">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                        <span class="window-maxmize-btn" id="settings-maxmize">
                            <i class="fa-solid fa-expand"></i>
                        </span>
                    </div>
                </header>
                <div class="body">
                    <nav>
                        <ul>
                            <li>Personalization</li>
                        </ul>
                    </nav>
                    <div class="container">
                        <h2 style="color: #0085ff;">Personalization</h2>
                        <div class="change-bg">
                            <div id="current-background">
                            </div>
                            <div class="bgs">
                                <div class="bg" onclick="changeBG('dark-flow.jpg')">
                                    <img src="media/bgs/dark-flow.jpg" alt="dark-flow">
                                </div>
                                
                                <div class="bg" onclick="changeBG('minimal-blue.jpg')">
                                    <img src="media/bgs/minimal-blue.jpg" alt="minimal-blue">
                                </div>

                                <div class="bg" onclick="changeBG('light-flow.jpg')">
                                    <img src="media/bgs/light-flow.jpg" alt="light-flow">
                                </div>

                                <div class="bg" onclick="changeBG('minimal-white.jpg')">
                                    <img src="media/bgs/minimal-white.jpg" alt="minimal-white">
                                </div>

                                <div class="bg" onclick="changeBG('windows-light.jpg')">
                                    <img src="media/bgs/windows-light.jpg" alt="windows-light">
                                </div>

                                <div class="bg" onclick="changeBG('windows-dark.jpg')">
                                    <img src="media/bgs/windows-dark.jpg" alt="windows-dark">
                                </div>

                                <div class="bg" onclick="changeBG('red-flow.jpg')">
                                    <img src="media/bgs/red-flow.jpg" alt="red-flow">
                                </div>

                                <div class="bg">
                                    <input onchange="uploadBG()" class="file-input" type="file" id="custom-bg">
                                    <label class="file-label" for="custom-bg">upload file</label>
                                </div>
                            </div>
                        </div>
                        <h2 style="color: #0085ff;">Taskbar</h2>
                        <div class="settings-section">
                            <h4>Taskbar style</h4>
                            <div>
                                <div>
                                    <input onchange="taskbarStyle('bubbles')" type="radio" id="bubbles" name="taskbar-style" checked="checked">
                                    <label for="bubbles">Bubbles style</label>
                                </div>
                                <div>
                                    <input onchange="taskbarStyle('joined')" type="radio" id="joined" name="taskbar-style">
                                    <label for="joined">Joined style</label>
                                </div>
                                <div>
                                    <input onchange="taskbarStyle('boxs')" type="radio" id="boxs" name="taskbar-style">
                                    <label for="boxs">Boxs style</label>
                                </div>
                                <div>
                                    <input onchange="taskbarStyle('compact')" type="radio" id="compact" name="taskbar-style">
                                    <label for="compact">Compact style</label>
                                </div>
                            </div>
                        </div>

                        <div class="settings-section">
                            <h4>Taskbar position</h4>
                            <div>
                                <div>
                                    <input onchange="taskbarPostion('left')" type="radio" id="left" name="taskbar-position">
                                    <label for="left">Left</label>
                                </div>
                                <div>
                                    <input onchange="taskbarPostion('center')" type="radio" id="center" name="taskbar-position" checked="checked">
                                    <label for="center">Center</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="start center-style">
            <div class="pinned">
                <!-- <input disabled type="text" placeholder="search" style="width: 100%;"> -->
                <ul>
                    <h4>Pinned</h4>
                    <li class="window-open-btn" id="browser-open" title="browser">
                        <img alt="browser" src="media/browser.svg" ><span>browser</span>
                    </li>
                    <li class="window-open-btn" id="files-open" title="files">
                        <img alt="file" src="media/files.png" ><span>files</span>
                    </li>
                    <li class="window-open-btn" id="notepad-open" title="notepad">
                        <img alt="notepad" src="media/notepad.png" ><span>notepad</span>
                    </li>
                    <li class="window-open-btn" id="settings-open" title="settings">
                        <img alt="settings" src="media/settings.svg" ><span>settings</span>
                    </li>
                </ul>
            </div>
        </div>



        <div class="tools-section">
            <ul>
                <li>
                    <i class="fa-solid fa-wifi"></i><span>Connected</span>
                </li>
                <li>
                    <i class="fa-solid fa-volume-high"></i> <input style="flex:1;padding: 0;" type="range" min="0" max="100">
                </li>
            </ul>
        </div>


        <div class="widgets-section">
            <div>widgets</div>
            <div>widgets</div>
            <div>widgets</div>
            <div>widgets</div>
            <div>widgets</div>
            <div>widgets</div>
            <div>widgets</div>
            <div>widgets</div>
            <div>widgets</div>
            <div>widgets</div>
        </div>


        <div class="taskbar bubbles-style center-style">
            <div class="left">
                
            </div>
            <div class="center">
                <div class="start-btn">
                    <div class="start-open-btn" title="start">
                        <img alt="cirlce" src="media/windows-logo.svg" >
                    </div>
                </div>
                <div class="widgets container">
                    <div title="widgets">
                        <img src="media/widgets.png" alt="widgets-logo">
                    </div>
                </div>
                <div class="apps container">
                    <ul>
                        <li title="files" class="window-open-btn" id="files-open"><img alt="files" src="media/files.png" ></li>
                        <li title="browser" class="window-open-btn" id="browser-open"><img alt="browser" src="media/browser.svg" ></li>
                        <li title="notepad" class="window-open-btn" id="notepad-open"><img alt="notepad" src="media/notepad.png" ></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <div class="tools container">
                    <div>
                        <span>
                            <i class="fa-solid fa-wifi"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-volume-high"></i>
                        </span>
                    </div>
                </div>
                <div class="time container">
                    <div>
                        <span id="time"></span>
                        <span id="date"></span>
                    </div>
                    <div title="show desktop" class="show-desktop-section">
                        <span class="show-desktop-btn"></span>
                    </div>
                </div>
            </div>
        </div>


        <div id="select"></div>


    </main>
    <script src="scripts/main.js"></script>
    <!-- <script src="scripts/select.js"></script> -->
    <script src="scripts/taskbar_style.js"></script>
    <script src="scripts/widgets.js"></script>
    <script src="scripts/close_btns.js"></script>
    <script src="scripts/open_btns.js"></script>
    <script src="scripts/maxmize_btns.js"></script>
    <script src="scripts/window.js"></script>
    <script src="scripts/start.js"></script>
    <script src="scripts/bg.js"></script>
    <script src="scripts/tools-section.js"></script>
</body>
</html>
