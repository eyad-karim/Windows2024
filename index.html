<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows 12</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/start.css">
    <link rel="stylesheet" href="styles/windows.css">
    <link rel="stylesheet" href="styles/taskbar.css">
    <link rel="stylesheet" href="styles/tools-section.css">
    <link rel="stylesheet" href="styles/settings.css">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="media/windows-logo.svg">
</head>
<body>
    <main id="main">
        <div class="desktop">
            <div class="window draggable" id="browser">
                <header class="header" id="browser-header">
                    <span>Browser</span>
                    <div class="tools">
                        <span class="close" id="browser-close">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                        <span class="window-maxmize-btn" id="browser-maxmize">
                            <i class="fa-solid fa-expand"></i>
                        </span>
                    </div>
                </header>
                <div class="body">
                    hi
                </div>
            </div>
            <div class="window draggable" id="files">
                <header class="header" id="files-header">
                    <span>Files</span>
                    <div class="tools">
                        <span class="close" id="files-close">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                        <span class="window-maxmize-btn" id="files-maxmize">
                            <i class="fa-solid fa-expand"></i>
                        </span>
                    </div>
                </header>
                <div>
                    hi
                </div>
            </div>
            <div class="window draggable" id="settings">
                <header class="header" id="settings-header">
                    <span>Settings</span>
                    <div class="tools">
                        <span class="close" id="settings-close">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                        <span class="window-maxmize-btn" id="settings-maxmize">
                            <i class="fa-solid fa-expand"></i>
                        </span>
                    </div>
                </header>
                <div class="body">
                    <nav>
                        <ul>
                            <li>Personalization</li>
                        </ul>
                    </nav>
                    <div class="container">
                        <h2 style="color: #0085ff;">Personalization</h2>
                        <div class="change-bg">
                            <div id="current-background">
                            </div>
                            <div class="bgs">
                                <div class="bg" onclick="changeBG('bg.svg')">
                                    <img src="media/bg.svg" alt="darkpurple">
                                </div>
                                <div class="bg" onclick="changeBG('bg2.svg')">
                                    <img src="media/bg2.svg" alt="lightblue">
                                </div>
                                <div class="bg" onclick="changeBG('bg3.svg')">
                                    <img src="media/bg3.svg" alt="darkblue">
                                </div>
                                <div class="bg" onclick="changeBG('bg4.svg')">
                                    <img src="media/bg4.svg" alt="light">
                                </div>
                                <div class="bg" onclick="changeBG('bg5.svg')">
                                    <img src="media/bg5.svg" alt="darkred">
                                </div>
                                <div class="bg" onclick="changeBG('bg6.svg')">
                                    <img src="media/bg6.svg" alt="the sun">
                                </div>
                                <div class="bg" onclick="changeBG('bg7.svg')">
                                    <img src="media/bg7.svg" alt="the ball">
                                </div>
                                <div class="bg">
                                    <input onchange="uploadBG()" class="file-input" type="file" id="custom-bg">
                                    <label class="file-label" for="custom-bg">upload file</label>
                                </div>
                            </div>
                        </div>
                        <h2 style="color: #0085ff;">Taskbar</h2>
                        <div class="settings-section">
                            <h4>Taskbar style</h4>
                            <div>
                                <div>
                                    <input onchange="taskbarStyle('bubbles')" type="radio" id="bubbles" name="taskbar-style" checked="checked">
                                    <label for="bubbles">Bubbles style</label>
                                </div>
                                <div>
                                    <input onchange="taskbarStyle('joined')" type="radio" id="joined" name="taskbar-style">
                                    <label for="joined">Joined style</label>
                                </div>
                                <div>
                                    <input onchange="taskbarStyle('boxs')" type="radio" id="boxs" name="taskbar-style">
                                    <label for="boxs">Boxs style</label>
                                </div>
                            </div>


                            <h4>Taskbar right section position</h4>
                            <div>
                                <div>
                                    <input onchange="taskbarRightSectionPosition('left')" type="radio" id="right-section-to-left" name="taskbar-right-section-position" checked="checked">
                                    <label for="right-section-to-left">Left</label>
                                </div>
                                <div>
                                    <input onchange="taskbarRightSectionPosition('center')" type="radio" id="right-section-to-center" name="taskbar-right-section-position">
                                    <label for="right-section-to-center">Center</label>
                                </div>
                                <div>
                                    <input onchange="taskbarRightSectionPosition('right')" type="radio" id="right-section-to-right" name="taskbar-right-section-position">
                                    <label for="right-section-to-right">Right</label>
                                </div>
                            </div>


                            <h4>Taskbar left section position</h4>
                            <div>
                                <div>
                                    <input onchange="taskbarLeftSectionPosition('left')" type="radio" id="left" name="taskbar-left-section-position" checked="checked">
                                    <label for="left">Left</label>
                                </div>
                                <div>
                                    <input onchange="taskbarLeftSectionPosition('center')" type="radio" id="center" name="taskbar-left-section-position">
                                    <label for="center">Center</label>
                                </div>
                                <div>
                                    <input onchange="taskbarLeftSectionPosition('right')" type="radio" id="right" name="taskbar-left-section-position">
                                    <label for="right">Right</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="start">
            <div class="pinned">
                <input type="text" placeholder="search" style="width: 100%;">
                <ul>
                    <h4>Pinned</h4>
                    <li class="window-open-btn" id="browser-open" title="browser">
                        <img alt="browser" src="media/browser.svg" ><span>browser</span>
                    </li>
                    <li class="window-open-btn" id="files-open" title="files">
                        <img alt="file" src="media/files.svg" ><span>files</span>
                    </li>
                    <li class="window-open-btn" id="settings-open" title="settings">
                        <img alt="settings" src="media/settings.svg" ><span>settings</span>
                    </li>
                </ul>
            </div>
        </div>



        <div class="tools-section">
            <ul>
                <li>
                    <i class="fa-solid fa-wifi"></i><span>Connected</span>
                </li>
                <li>
                    <i class="fa-solid fa-volume-high"></i> <input style="flex:1;padding: 0;" type="range" min="0" max="100">
                </li>
            </ul>
        </div>



        <div class="taskbar bubbles-style">
            <div class="left">
                <div class="weather container">
                    <div>
                        weather
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="start-btn" title="start">
                    <div class="start-open-btn">
                        <img alt="cirlce" src="media/windows-logo.svg" >
                    </div>
                </div>
                <div class="apps container">
                    <ul>
                        <li title="files" class="window-open-btn" id="files-open"><img alt="files" src="media/files.svg" ></li>
                        <li title="browser" class="window-open-btn" id="browser-open"><img alt="browser" src="media/browser.svg" ></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <div class="tools container">
                    <div>
                        <span>
                            <i class="fa-solid fa-wifi"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-volume-high"></i>
                        </span>
                    </div>
                </div>
                <div class="time container">
                    <div>
                        <span id="time"></span>
                        <span id="date"></span>
                    </div>
                </div>
            </div>
        </div>


        <div id="select"></div>


    </main>
    <script src="scripts/main.js"></script>
    <!-- <script src="scripts/select.js"></script> -->
    <script src="scripts/taskbar_style.js"></script>
    <script src="scripts/close_btns.js"></script>
    <script src="scripts/open_btns.js"></script>
    <script src="scripts/maxmize_btns.js"></script>
    <script src="scripts/window.js"></script>
    <script src="scripts/start.js"></script>
    <script src="scripts/bg.js"></script>
    <script src="scripts/tools-section.js"></script>
</body>
</html>
